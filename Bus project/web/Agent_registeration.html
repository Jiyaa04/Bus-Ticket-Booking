<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Registration</h2>
    <form action="Agent_registeration" style="margin-left: 39%" method="post">
        <label for="Agent_name">Agent Name:</label>
        <input type="text" id="Agent_name" name="agent_name" placeholder="Enter Agent Name" required><br><br>
        
        <label for="Agency_name">Agency Name:</label>
        <input type="text" id="Agency_name" name="agency_name" placeholder="Enter Agency Name" required><br><br>
        
        <label for="email">Mail-id:</label>
        <input type="email" id="mail" name="email" placeholder="Enter Mail-id" required><br><br>
        
        <label for="mob_no">Mobile Number:</label>
        <input type="text" id="mob_no" name="mobileno" placeholder="Enter mobile number" required><br><br>
        
        <label for="gst_no">GST Number:</label>
        <input type="text" id="gst_no" name="gstno" placeholder="Enter your GST number" required><br><br>
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter your age" required><br><br>
        
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password" placeholder="Create your password" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <input type="submit" value="Register Now">
    </form>
        
        </body>
</html>
